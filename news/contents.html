---
layout: empty
title: News
permalink: /news/contents/
author: all
---
<div >
<ul style="margin:0; margin-right:1em; padding:0; padding-left:1.5em">
  {% for post in site.posts %}
	  <li class="{% if page.title == post.title %}current{% endif %}" style="margin-top:5px">
	    <a title="{{ post.content | strip_html }}">({{ post.date | date_to_string }}) {{ post.title }}</a>
	  </li>
  {% endfor %}
</ul>
